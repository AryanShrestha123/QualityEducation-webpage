<!DOCTYPE html>
<html lang="en">
<head>

    <title>Splash Screen</title>
    <link rel="icon" type="image/png" href="image/logoicon.png">

    <link rel="stylesheet" href="css/splash.css">

</head>
<body>
    <script>
        // Redirect to home page after 4 seconds
        setTimeout(redirectToHome, 4000);
        function redirectToHome(){
            window.location.href="home.html";
        }

        // Animate the loading bar
        window.onload = function load() {
            document.querySelector(".progress").style.width = "100%";
        };
    </script>
    <div class="splash-screen">
        <h1>Shaping Minds, Changing the World</h1>
        <p>Our mission is to promote Quality Education and support the United Nations Sustainable Development Goals (SDGs).</p>

            <li>Ankit Paudel</li>
            <li>Aryan Shrestha</li>
            <li>Bijay Bikram Dahal</li>
            <li>Kaushal Khatri</li>
        </ul>
        <div class="loading-bar">
            <div class="progress"></div>
        </div>
    </div>
</body>
</html>
